<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris ML-Predecir</title>
</head>
<body>
    <h1 class="h1 text-center mt-5">Predicción de Especies de Iris</h1>
    <p class="text-center mt-3">Introduzca las variables y conozca a qué clase de Iris pertenece.</p>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-header text-center">Introduzca las variables</div>

                    <form action="{{ url_for('main.get_variables') }}"" method="post">
                        <div class="card-body p-5">
                            <div class="input-group ">
                                <div class="input-group-text w-50 fw-light">Longitud del Sépalo</div>
                                <input type="number" name="lensep" step="any" class="form-control col-1">
                            </div>
            
                            <div class="input-group mt-3">
                                <div class="input-group-text w-50 fw-light">Ancho del Sépalo</div>
                                <input type="number" name="widsep" step="any" class="form-control col-1">
                            </div>
            
                            <div class="input-group mt-3">
                                <div class="input-group-text w-50 fw-light">Longitud del Pétalo</div>
                                <input type="number" name="lenpet" step="any" class="form-control">
                            </div>
            
                            <div class="input-group mt-3">
                                <div class="input-group-text w-50 fw-light">Ancho del Pétalo</div>
                                <input type="number" name="widpet" step="any" class="form-control">
                            </div>                       
                        </div> 
                        <button type="submit" class="btn btn-success mb-3 ms-5">Predecir</button>
                    </form>

                </div>
            </div>
        </div>

    </div> <!-- container -->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <!-- Sección de predicción -->
                <div class="card mt-5">
                    <div class="card-header text-center">Predicción</div>          
                    <div class="card-body">
                        
                        <div class="input-group ">
                            <div class="input-group-text w-50 fw-light">Clase predicha:</div>
                            <p class="ms-3 mt-3 fw-light">{{ rf_pred }}</p>
                        </div>
            
                    </div>   
                </div>
            </div> 
        </div>
    </div>
    
</body>

</html>

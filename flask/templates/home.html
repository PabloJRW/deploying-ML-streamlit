<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris ML-Predecir</title>
</head>
<body>
    <h1 class="h1 text-center mt-5">Predicción de especies de Iris</h1>

    <div class="container mt-5">

        <!--Introducción de variables-->
        <div class="row">
            <div class="card col me-3">
                <div class="card-header text-center">Introduzca las variables</div>

                <form action="{{ url_for('get_variables') }}"" method="post">
                    <div class="card-body">
                        <div class="input-group ">
                            <div class="input-group-text w-50">Longitud del Sépalo</div>
                            <input type="number" name="lensep" class="form-control col-1">
                        </div>
        
                        <div class="input-group mt-3">
                            <div class="input-group-text w-50 ">Ancho del Sépalo</div>
                            <input type="number" name="widsep" class="form-control col-1">
                        </div>
        
                        <div class="input-group mt-3">
                            <div class="input-group-text w-50 ">Longitud del Pétalo</div>
                            <input type="number" name="lenpet" class="form-control">
                        </div>
        
                        <div class="input-group mt-3">
                            <div class="input-group-text w-50">Ancho del Pétalo</div>
                            <input type="number" name="widpet" class="form-control">
                        </div>                       
                    </div> 
                    <button type="submit" class="btn btn-success mb-3 ms-3">Predecir</button>
                </form>

            </div>
    

            <!-- Sección de predicción -->
            <div class="card col ms-3">
                <div class="card-header text-center">Predicción</div>
                
                    <div class="card-body">
                        
                        <div class="input-group ">
                            <div class="input-group-text w-50">Random Forest</div>
                            <p class="form-control">{{ rf_pred }}</p>
                        </div>
        
                        <div class="input-group mt-3">
                            <div class="input-group-text w-50 ">Logistic Regression</div>
                            <p></p>
                        </div>
        
                        <div class="input-group mt-3">
                            <div class="input-group-text w-50 ">KNN</div>
                            <p></p>
                        </div>
        
                        <div class="input-group mt-3">
                            <div class="input-group-text w-50">SVM</div>
                            <p></p>
                        </div> 
                                            
                    </div>   
                
            </div>

        </div><!--row-->
        

    </div> <!-- container -->
    
</body>

</html>
